<!-- The onchange Event -->
<!-- The onchnage event is often used in combination with validation of input fields -->

<!-- Below is an example of how to use the onchange. The uppercase() function will be called when
a user changes the content of an input field.  -->

<script>
function myFunction(){
    var x = document.getElementById("fname");
    x.value = x.value.toUpperCase();
}
</script>

Enter your name: <input type="text" id="fname" onchange="myFunction()">

<P>When you leave the input field, a function is triggered which transforms the input text to uppercase.</P>
