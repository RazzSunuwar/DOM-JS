<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="myBtn">Try it</button>
    <p id="demo"></p>

    <script>
        var x =document.getElementById("myBtn");
        x.addEventListener("mouseover", myFunction);
        x.addEventListener("click", myFunctionSecond);
        x.addEventListener("mouseout", myFunctionThird);

        function myFunction(){
          document.getElementById("demo").innerHTML +="Its mouseOver! <br>"; 
        }

        function myFunctionSecond(){
          document.getElementById("demo").innerHTML +="Mouse Clicked!<br>"; 
        }

        function myFunctionThird(){
          document.getElementById("demo").innerHTML +="Its mouseOut!<br>"; 
        }

    </script>
</body>
</html>
