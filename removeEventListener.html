<h2 style="text-align: center;">JavaScript removeEventListener()</h2 style="text-align: center;">
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    #myDiv {
        background-color: teal;
        border: 1px solid;
        color: white;
        font-size: 20px;
        padding: 10px;
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>removeEventListener</title>
</head>
<body>
    <div id="myDiv">
        <p>This div element has an onmousemove event handler that displays a random numbers
        everytime you move your mouse inside this orange field.</p>

        <p>Click the button to remove the div's event handler.</p>
        <button onclick="removeHandler()" id="myBtn">Remove</button>
    </div>
    <p id="demo"></p>

    <script>
        document.getElementById("myDiv").addEventListener("mousemove", myFunction);

        function myFunction(){
            document.getElementById("demo").innerHTML= Math.random();
        }
        function removeHandler(){
            document.getElementById("myDiv").removeEventListener("mousemove", myFunction);
        }
    </script>
</body>
</html>
